<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Chat app css</title>
  </head>
  <body>
    <main class="container">
      <div class="first-bg bg-gradient-to-bl"></div>
      <div class="second-bg"></div>
      <div class="content">
        <div class="phone-section">
          <div class="app w-full h-full">
            <div class="app-bar bg-gradient-to-l">
              <div class="app-bar-content flex space-between">
                <div class="flex items-center gap-1">
                  <i class="chevron-left cursor-pointer"></i>
                  <img class="user-avatar" src="/images/avatar.jpg" alt="user avatar" />
                  <div>
                    <p class="text-name text-sm font-medium">Samuel Green</p>
                    <p class="text-status text-xs mt-1">Available to Walk</p>
                  </div>
                </div>
                <div class="more-menu cursor-pointer flex flex-column justify-center">
                  <div class="small-cube"></div>
                  <div class="small-cube"></div>
                  <div class="small-cube"></div>
                </div>
              </div>
            </div>
            <div class="chat-box h-full"></div>
            <div class="chat-input"></div>
          </div>
        </div>
        <div class="text-section">
          <h1>Simple booking</h1>
          <p>
            Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss arrangements
            and make bookings. Once the walk has been completed you can rate your walker and book again all through the
            chat.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
